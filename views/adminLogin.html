<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Breathing App | Admin Panel</title>
</head>

<body>
    <div class="loader">
        <img src="../static/images/logo.png" alt="Loading..." />
        <span>Loading...</span>
    </div>
    <section>
        <div class="loginSection">
            <a class="navbar-brand" href="/" title="Home"><img src="../static/images/app_logo.png" alt="Breathings"></a>
            <div id="login-box" class="box">
                <h2>Admin Log In</h2>
                <form id="login-form">
                    <label for="email">
                        <i class="fa fa-user"></i>
                        <input type="email" autocomplete="off" name="email" placeholder="email" id="email" required>
                    </label>
                    <label for="password">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" id="password" required>
                    </label>
                    <div>
                        <p id="invalidCredentials">*invalid username or password</p>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-primary m-3" id="submitBtn">Log In </button>
                    </div>
                </form>
            </div>
    </section>
    </div>
    <footer>
        <div id="check"></div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="../static/js/adminLogin.js"></script>

</html>
